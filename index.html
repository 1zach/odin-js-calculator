<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/221c229129.js" crossorigin="anonymous"></script>
   
    <title>Calculator</title>
</head>
<body>
    <div class="container rounded my-5">
      <div class = "calculator border rounded">
      <div class="row">
        <div class="col-12 screen text-light text-right py-3 rounded-top border">
          <h2 class="answer text-right" id = "answer">
            0
          </h2>
          <div class="typed text-right" id = "typed">
          0
          </div>
        </div>
        <div class="row">
          <div class="col-3 border text-center py-3 number" id = "7">
            7
          </div>
          <div class="col-3 border text-center py-3 number" id = "8">
            8
          </div>
          <div class="col-3 border text-center py-3 number" id = "9">
            9
          </div>
          <div class="col-3 operator border text-center py-3 text-light" id = "/">
            /
          </div>
        </div>
        <div class="row">
          <div class="col-3 border text-center py-3 number" id = "4">
            4
          </div>
          <div class="col-3 border text-center py-3 number" id = "5">
            5
          </div>
          <div class="col-3 border text-center py-3 number" id = "6">
            6
          </div>
          <div class="col-3 operator border text-center py-3 text-light" id = "x">
            x
          </div>
        </div>
        <div class="row">
          <div class="col-3 border text-center py-3 number" id = "1">
            1
          </div>
          <div class="col-3 border text-center py-3 number" id = "2">
            2
          </div>
          <div class="col-3 border text-center py-3 number" id = "3">
            3
          </div>
          <div class="col-3 operator border text-center py-3 text-light" id = "-">
            -
          </div>
        </div>
        <div class="row">
          <div class="col-3 border text-center py-3 number" id = "0">
            0
          </div>
          <button class="col-3 border text-center py-3 number" id = ".">
            .
          </button>
          <div class="col-3 border text-center py-3 number" id = "percent">
            %
          </div>
          <div class="col-3 operator border text-center py-3 text-light" id = "+">
            
            +

          </div>
        </div>
        <div class="row">
          <div class="col-3 border red text-center py-3 text-light left-corner" id = "clear">
            a/c
          </div>
          <div class="col-3 border red text-center py-3 text-light" id = "back">
            back
          </div>
          <div class="col-6 yellow right-corner border text-center py-3 text-light" id = "=">
            =
          </div>
        </div>
      </div>
      </div>
      <p class = "p-2">Zach Thomas for the Odin Project<a href = "https://github.com/1zach/odin-js-calculator"><i class="fa-brands fa-github px-2 text-black"></i></a></p>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
